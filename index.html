<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizcachas - Come and Try!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-team {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./VDB_Penang2022.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Vizcachas Brand Color */
        .brand-bg { background-color: #273C31; }
        .brand-border-focus:focus { border-color: #273C31; }
    </style>
</head>
<body class="bg-team min-h-screen flex flex-col items-center justify-between p-4 text-white font-sans">

    <div class="w-full max-w-4xl flex flex-col md:flex-row items-center justify-between mt-4 mb-4 gap-4">
        <div class="md:order-2">
            <img src="./VDB%20Logo_green%20bg%20v1.1.png" alt="Vizcachas Logo" class="w-20 h-20 md:w-24 md:h-24 object-contain">
        </div>
        <div class="text-center md:text-left md:order-1">
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase italic leading-none">
                COME AND <br class="hidden md:block"> TRY!
            </h1>
        </div>
    </div>

    <div class="bg-white/95 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-md text-gray-900 my-4">
        <form id="joinForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500">Full Name</label>
                <input type="text" id="name" required class="w-full border-b-2 border-gray-300 py-2 brand-border-focus outline-none transition bg-transparent">
            </div>
            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="block text-xs font-bold uppercase text-gray-500">Weight (kg)</label>
                    <input type="number" id="weight" required class="w-full border-b-2 border-gray-300 py-2 brand-border-focus outline-none transition bg-transparent">
                </div>
                <div class="w-1/2">
                    <label class="block text-xs font-bold uppercase text-gray-500">Height (cm)</label>
                    <input type="number" id="height" required class="required w-full border-b-2 border-gray-300 py-2 brand-border-focus outline-none transition bg-transparent">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500">Email Address</label>
                <input type="email" id="email" required class="w-full border-b-2 border-gray-300 py-2 brand-border-focus outline-none transition bg-transparent">
            </div>

            <button type="submit" id="submitBtn" class="w-full brand-bg hover:opacity-90 text-white font-black py-4 rounded-lg uppercase tracking-widest transition transform active:scale-95 mt-2">
                Submit Information
            </button>
        </form>
        <p id="successMsg" class="hidden text-center text-green-800 font-bold mt-4 italic">Welcome to the Vizcachas! See you at the dock.</p>
    </div>

    <div class="text-center mb-8">
        <h2 class="text-4xl md:text-6xl font-black tracking-tighter uppercase italic leading-tight">
            FIRST SESSION <br class="hidden
